# This workflow warns and then closes issues and PRs that have had no activity for a specified amount of time.
#
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/actions/stale
name: Mark stale issues and pull requests

on:
  schedule:
  - cron: '15 3 * * *'

jobs:
  stale:

    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
    - uses: actions/stale@v5
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        days-before-stale: 30
        stale-issue-message: 'This issue has not received activity for 30 days. If it remains idle, it will be closed 7 days from now.'
        stale-pr-message: 'This pull request has not received activity for 30 days. If it remains idle, it will be closed 7 days from now.'
        stale-issue-label: 'Stale'
        stale-pr-label: 'Stale'
